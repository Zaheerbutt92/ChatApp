<div class="row mt-4 pt-5" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location: </strong>
                    <p class="">{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age: </strong>
                    <p class="">{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active: </strong>
                    <p class="">{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member Since: </strong>
                    <p class="">{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests'>
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Photos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                class="ngx-gallery" 
                style="display: inline-block; margin-bottom: 20px; ">
            </ngx-gallery>
            </tab>
            <tab heading='Messages'>
                <p>Message will go here</p>
            </tab>
        </tabset>
    </div>
</div>
