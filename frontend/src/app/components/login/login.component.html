<body style="margin-top: -100px !important" class="text-center">
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="form-signin">
    <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">UserName</label>
    <input [(ngModel)]="model.username" name="username" type="text" id="username" class="form-control mb-3"
      placeholder="Username" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input [(ngModel)]="model.password" name="password" type="password" id="password" class="form-control"
      placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Don't have an account? <a href="register">Sign Up</a>
      </div>
      <div class="d-flex justify-content-center">
        <a href="forgetpassword">Forgot your password?</a>
      </div>
    </div>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
  </form>
</body>
